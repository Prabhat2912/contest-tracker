name: Fetch YouTube Solutions (Every Minute)
on:
  schedule:
    # Run every minute to process solutions for past contests
    - cron: "* * * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-solutions:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch YouTube Solutions
        run: |
          curl -X POST https://contest-tracker-gamma-rust.vercel.app/api/cron/fetch-solutions \
            -H "Content-Type: application/json"
